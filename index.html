<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片编辑器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图片编辑器</h1>
        <div class="editor-container">
            <div class="tools-panel">
                <div class="tool-section">
                    <h3>图片操作</h3>
                    <input type="file" id="imageInput" accept="image/*">
                    <button id="saveBtn">保存图片</button>
                </div>
                
                <div class="tool-section">
                    <h3>编辑模式</h3>
                    <button id="cropBtn">裁切模式</button>
                    <button id="pathTextBtn">路径文字模式</button>
                </div>

                <div class="tool-section" id="pathTextControls">
                    <h3>文字设置</h3>
                    <div class="input-group">
                        <label for="pathText">文字内容：</label>
                        <input type="text" id="pathText" placeholder="输入路径文字">
                    </div>
                    <div class="input-group">
                        <label for="fontSize">字体大小：</label>
                        <input type="number" id="fontSize" value="20" min="10" max="100">
                    </div>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="mainCanvas" width="800" height="600"></canvas>
                <canvas id="tempCanvas" width="800" height="600"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
